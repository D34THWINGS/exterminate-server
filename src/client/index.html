<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exterminate</title>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/favicon.ico">

  <style>
    html, body {
      margin: 0;
      background: #000;
      width: 100%;
      height: 100%;
      font-family: 'Overpass', sans-serif;
      color: white;
    }

    .splash-screen {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .splash-logo {
      height: 30%;
    }

    .password-screen {
      display: none;
    }
  </style>
</head>
<body>
<div class="splash-screen">
  <img class="splash-logo" src="assets/images/logo.png"/>
  <h1 class="splash-connectivity">Awaiting server connectivity</h1>
  <form class="password-screen" method="get">
    <input class="password-input" type="password" name="password" maxlength="30" placeholder="Password...">
    <input class="password-submit" type="submit" value="Play">
  </form>
</div>
</body>
</html>
